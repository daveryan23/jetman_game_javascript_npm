<!DOCTYPE html>
<html>
  <head>
    <title>Rocket Ship Go!</title>
    <script src='bundle.js'></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <h1>Rocket Ship Go!</h1>

    <!-- Testing only -->
    <canvas id="main-canvas" width="900" height="675"></canvas>

    <!-- <canvas id="main-canvas" width="1200" height="675"></canvas> -->
    <p>
      Time <x id='time-left'>-1</x>,
      fuel left <x id='fuel-left'>-1</x>,
      ammo <x id='ammo-left'>-1</x> rounds,
      ship health <x id='health-left'>-1</x>,
      coin found <x id='coin-found'>-1</x>
    </p>
    <p>
      Pos (<x id='pos-x'>0</x>,<x id='pos-y'>0</x>)px,
      vel (<x id='vel-u'>0</x>,<x id='vel-v'>0</x>)px/s,
      angle <x id='ang-pos'>0</x>&#176;,
      angular velocity <x id='ang-vel'>0</x>&#176;/s,
      render <x id='render-time'>16</x>ms/frame
    </p>
    <p>Use left and right arrows to rotate. Use up arrow to thrust, SPACE to fire. Use p to pause.</p>
  </body>
</html>
