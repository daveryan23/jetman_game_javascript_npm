<!DOCTYPE html>
<html>
  <head>
    <title>Jetman</title>
    <script src='index.js'></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <h1>Jetman!</h1>
    <canvas id="main-canvas" width="800" height="600"></canvas>
    <p>
      (<x id='pos-x'>0</x>, <x id='pos-y'>0</x>)px,
      (<x id='vel-u'>0</x>, <x id='vel-v'>0</x>)px/s,
      <x id='ang-pos'>0</x>deg, <x id='ang-vel'>0</x>deg/s,
      <x id='render-time'>0</x>ms/frame,
      fuel <x id='fuel-left'>100</x>
    </p>
    <p>Use left and right arrows to rotate. Use up arrow to fire thrusters. Use p to pause, q to quit.</p>
  </body>
</html>
